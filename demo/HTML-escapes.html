<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handlebars 中文网：{ 避免自动HTML转义 }</title>
    <link rel="stylesheet" href="../static/css/demo.css">
    <script src="../static/js/jquery-1.11.1.min.js"></script>
    <script src="../static/js/handlebars-v3.0.0.js"></script>
    <script src="../static/js/demo.js"></script>
</head>
<body>
    <div class="ui-header">
        <h1 class="ui-header-title">
            <a href="../index.html" class="ui-header-tip">Handlebars 中文网：</a>{ 避免自动HTML转义 }
            <span class="ui-header-more">
                <iframe src="http://ghbtns.com/github-btn.html?user=nimojs&repo=http://handlebars-cn.onface.live/&type=watch&count=true&size=large"
  allowtransparency="true" frameborder="0" scrolling="0" width="131" height="30"></iframe>
            </span>
        </h1>
    </div>
    <div class="ui-box"><!-- ui-box Start -->
      建议将此页面保存至本地修改相关代码以帮助理解，与本示例相关的文档：<a href="../expressions.html#HTML-escapes.html">Handlebars 会转义HTML，你可以使用 {{{ 避免转义</a>

<p>&#x5C06;&#x6A21;&#x677F;&#x4FEE;&#x6539;&#x4E3A; <code>{{{html}}}</code> &#x53EF;&#x67E5;&#x770B;&#x907F;&#x514D;&#x8F6C;&#x4E49;&#x540E;&#x7684;&#x7ED3;&#x679C;</p>
<!-- 模板 -->
<script class="show" id="source" type="text/x-handlebars-template">

{{html}}

</script>

<!-- 数据 -->
<script class="show json-format-error" id="data" type="text/json">

{
   "html": "<strong>text</strong>"
}

</script>        

<!-- helper实现 -->
<script class="show" id="helper">


</script>
<!-- 渲染结果字符 -->
<div class="expandingArea">
    <textarea class="show" id="result"></textarea>
    <pre id="expandingPre"><span></span><br></pre>
</div>

<div class="ui-dom" id="dom"></div>
    </div><!-- ui-box End -->
    <div class="ui-error" id="showerror"></div>
</body>
</html>
